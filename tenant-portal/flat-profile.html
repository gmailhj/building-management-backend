<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Profile - Building Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Flat Profile</a>
            <button class="btn btn-outline-light" onclick="window.history.back()">Back</button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flat Information Table -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Flat Information</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody id="flatInfo">
                            <!-- Flat info will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Current Tenant Information Table -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Current Tenant Information</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody id="tenantInfo">
                            <!-- Tenant info will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bills History -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Bills History</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Month/Year</th>
                                <th>Rent Amount</th>
                                <th>Electricity</th>
                                <th>Total Amount</th>
                                <th>Due Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="billsHistory">
                            <!-- Bills history will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Previous Tenants -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Previous Tenants</h5>
                <div id="previousTenants">
                    <!-- Previous tenants will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flat-profile.js"></script>
</body>
</html>
