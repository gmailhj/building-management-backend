<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Requests - Tenant Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../pwa-app/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tenant Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Flat Information -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Flat Information</h5>
                        <div id="flatInfo">
                            <!-- Flat info will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Submit Maintenance Request -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Submit Maintenance Request</h5>
                        <form id="maintenanceForm">
                            <div class="mb-3">
                                <label for="requestTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="requestTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="requestDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="requestDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="requestPriority" class="form-label">Priority</label>
                                <select class="form-control" id="requestPriority" required>
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="emergency">Emergency</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Maintenance Requests -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Maintenance Requests</h5>
                        <div id="maintenanceRequests">
                            <!-- Maintenance requests will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../pwa-app/api.js"></script>
    <script src="flat-maintenance.js"></script>
    <script>
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await logout();
                localStorage.removeItem('user');
                localStorage.removeItem('flatLinkId');
                window.location.href = 'login.html';
            } catch (error) {
                showError('Failed to logout');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
