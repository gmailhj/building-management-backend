<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Bill Generation - Building Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Flat Bill Generation</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Flat Information</h5>
                        <div id="flatInfo">
                            <!-- Flat info will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate Bill</h5>
                        <form id="billForm">
                            <div class="mb-3">
                                <label for="billMonth" class="form-label">Month</label>
                                <input type="month" class="form-control" id="billMonth" required>
                            </div>
                            <div class="mb-3">
                                <label for="billReading" class="form-label">Electricity Reading (Units)</label>
                                <input type="number" class="form-control" id="billReading" required>
                            </div>
                            <div class="mb-3">
                                <label for="billRate" class="form-label">Rate per Unit</label>
                                <input type="number" class="form-control" id="billRate" value="8" required>
                            </div>
                            <div class="mb-3">
                                <label for="billDueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="billDueDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Bill</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Generated Bill Preview</h5>
                <div id="billPreview" class="d-none">
                    <!-- Bill preview will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flat-bill.js"></script>
</body>
</html>
